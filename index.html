<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Diagnóstico da Primeira Infância</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      color: #005a8d;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 2rem auto;
      font-size: 1rem;
      padding: 0.5rem;
    }

    .resultado p {
      margin-bottom: 1.2rem;
      text-align: justify;
    }

    strong {
      color: #000;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diagnóstico da Primeira Infância</h1>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <div id="interpretacao-bloco-1" class="resultado"></div>
    <h3>Bloco 2 – Vulnerabilidades e riscos sociais para crianças pequenas</h3>
<div id="interpretacao-bloco-2" class="resultado"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
